<!DOCTYPE html>
<html lang="ES">
  <head>
    <h1>TOTALIZADOR DE VENTA</h1>
  </head>
    <body>      
      <form id="items-form"><br>
        <label for="items">Cantidad de items:</label>
          <input type="number" id="items" value="0"/>&nbsp;
          <input type="submit" value="Mostrar Items" id="mostrari-button" /><br>
      </form>
      <div id="items-div"></div>  
      <script type="module" src="./src/tot_item.js"></script>

      <form id="precio-form"><br>          
        <label for="precio">Precio por items:</label>
        <input type="number" step="0.01" id="precio" value="0.00"/>&nbsp;
        <input type="submit" value="Mostrar Precio" id="mostrarp-button" />
      </form>
      <div id="precio-div"></div>
      <script type="module" src="./src/tot_precio.js"></script>

      <form id="estado-form"><br>          
        <label for="estado">Estado:</label>
        <select id="estado">
            <option>UT</option>
            <option>NV</option>
            <option>TX</option>
            <option>AL</option>
            <option>CA</option>
        </select>
        <input type="submit" value="Mostrar Estado y % de impuesto" id="mostrare-button"/>&nbsp;
      </form>
      <div id="estado-div"></div>
      <script type="module" src="./src/f_estado.js"></script>

      <form id="totalizar-form"><br>          
        <!-- <input type="number" step="0.01" id="precioN" value="0.00"/>&nbsp; -->
        <input type="submit" value="TOTALIZAR" id="totalizar-button" /><br><br>
      </form>
      <h3><div id="totalizar-div"></div></h3>
      <script type="module" src="./src/totalizar.js"></script>


  </body>
</html>
