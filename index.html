<!DOCTYPE html>
<html lang="ES">
  <head>
    <h1>TOTALIZADOR DE VENTA</h1>
  </head>
    <body>      
      <form id="items-form"><br>
        <label for="items">Cantidad de items:</label>
          <input type="number" id="items" value="0"/>&nbsp;
          <input type="submit" value="Mostrar Items" id="mostrari-button" /><br>
      </form>
      <div id="items-div"></div>  
      <script type="module" src="./src/tot_item.js"></script>

      <form id="precio-form"><br>          
        <label for="precio">Precio por items:</label>
        <input type="number" step="0.01" id="precio" value="0.00"/>&nbsp;
        <input type="submit" value="Mostrar Precio" id="mostrarp-button" />
      </form>
      <div id="precio-div"></div>
      <script type="module" src="./src/tot_precio.js"></script>

  </body>
</html>
